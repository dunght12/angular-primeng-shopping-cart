<!-- <p>cart-summary works!</p> -->
<div class="summary p-text-right">
  <ul>
    <li>
      Subtotal <span>{{ subTotal | currency }}</span>
    </li>
    <li *ngIf="discount > 0">
      Discount <span>{{ discount | currency }}</span>
    </li>
    <li>
      Tax <span>{{ tax | currency }}</span>
    </li>
    <li class="total">
      Total <span>{{ total | currency }}</span>
    </li>
  </ul>
</div>

<div class="checkout p-text-right">
  <button
    pButton
    label="Check out"
    icon="pi pi-angle-right"
    iconPos="right"
    style="width: 40%"
    class="p-button-rounded"
  ></button>
</div>
