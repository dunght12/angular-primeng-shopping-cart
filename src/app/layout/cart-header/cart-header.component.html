<h1>Shopping Cart</h1>
<div class="p-fluid p-grid">
  <div class="p-field p-col-6">
    <p-breadcrumb [model]="items"></p-breadcrumb>
  </div>
  <div class="p-field p-col-6">
    <span class="count" style="font-size: 1.2rem"
      ><b style="color: red; font-size: 1.5rem"> {{ numberItems }}</b> items in
      the bag</span
    >
  </div>
</div>
